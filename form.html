<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./formstyling.css">
        <title>FORM</title>
    </head>
    <body>
       <div class="forbg"> 
    <div class="center">
        <h1>freeCodeCamp Survey Form</h1>   
        <p id="sub-head"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <div class="main">
        <form action="https//:example.com/." method="GET" autocapitalize="Name">
            <div class="content">
                <label for="name">Name</label><br>
                <input class="name" type="text" placeholder="Enter your name" name="name" id="name">
                <br>
                <br>
                <label for="email">Email</label><br>
                <input class="email" type="text" placeholder="Enter your email" name="email" id="email">
                <br>
                <br>
                <label for="age">Age <small>(optional)</small></label><br>
                <input class="age" type="number" placeholder="Enter your age" min="10" name="age" id="age">
                <br>
                <br>
                <label for="role">Which option best describes your current role?</label><br>
                <select name="role" class="option">
                    <option disabled selected>--Choose current role--</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <label>Would you recommend freeCodeCamp to a friend?</label> <br>
                <input type="radio" name="recommend" id="definitely">
                <label class="notinLabel" for="definitely">Definitely</label>
                <br>
                <input type="radio" name="recommend" id="maybe">
                <label class="notinLabel" for="maybe">Maybe</label>
                <br>
                <input type="radio" name="recommend" id="notsure">
                <label class="notinLabel" for="not sure">Not Sure</label>
                <br>
                <br>
                <label for="favorit feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="favorit feature" class="option">
                    <option disabled selected>--Choose an option--</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
                <br>
                <br>
                <label>What would you like to see improved? <small>(Check all that apply)</small></label> <br>
                <input class="checkboxes" type="checkbox" name="Front-end Projects" id="Front-end-Projects">
                <label class="notinLabel" for="Front-end-Projects">Front-end Projects</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Back-end Projects" id="Back-end Projects">
                <label class="notinLabel" for="Back-end Projects">Back-end Projects</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Data Visualization" id="Data Visualization">
                <label class="notinLabel" for="Data Visualization">Data Visualization</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Challenges" id="Challenges">
                <label class="notinLabel" for="Challenges">Challenges</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Open Source Community" id="Open Source Community">
                <label class="notinLabel" for="Open Source Community">Open Source Community</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Gitter help rooms" id="Gitter help rooms">
                <label class="notinLabel" for="Gitter help rooms">Gitter help rooms</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Videos" id="Videos">
                <label class="notinLabel" for="Videos">Videos</label>
                <br>
                <input class="checkboxes" type="checkbox" name="City Meetups" id="City Meetups">
                <label class="notinLabel" for="City Meetups">City Meetups</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Wiki" id="Wiki">
                <label class="notinLabel" for="Wiki">Wiki</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Forum" id="Forum">
                <label class="notinLabel" for="Forum">Forum</label>
                <br>
                <input class="checkboxes" type="checkbox" name="Additional Courses" id="Additional Courses">
                <label class="notinLabel" for="Additional Courses">Additional Courses</label>
                <br>
                <br>
                <label for="comment">Any comments or suggestions?</label><br>
                <textarea placeholder="Enter your comment" name="comment" id="comment" cols="40" rows="5"></textarea>
                <br>
                <br>
                <input type="submit" id="submit">
                <footer>
                    Coded by <a target="_blank" href="https://www.facebook.com/profile.php?id=100009875589399">Sameer-Shaikh</a>    
              </footer>   
            </div>
        </form>
    </div>
</div>

</body>
</html>
